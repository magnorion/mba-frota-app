<form class="example-form">
  <mat-toolbar color="primary">
    <section class="col-md-12 pt-3">
      <div class="row d-flex justify-content-between">
        <!-- Campo de busca-->
        <mat-form-field class="w-75">
          <input
          [(ngModel)]="search"
          name="search" matInput
          (keydown)="searchByEnter($event)"
          placeholder="Qual a nossa proxima parada?" value="">
        </mat-form-field>

        <!-- botao de busca -->
        <div class="wp-25 pt-3">
          <button (click)="searchLatLng($event)" mat-raised-button color="light">
            <mat-icon> search </mat-icon>
          </button>
        </div>

      </div>
    </section>
  </mat-toolbar>
</form>
